<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 5 - Login Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Chloe Ogamba - Lab 5 -->

        <section id="login-info">
            <h1>Super Ai Dash</h1>
            <p>Ai powered finance from Apes, alt-coins,<br> and fiat currency, we promise you won't <br>lose <em><bold>all</bold></em> of it.</p>
        </section>

        <section id="login-form">
            <h2>Login Form</h2>
            <form action="https://www.memecreator.org/static/images/memes/5017371.jpg" method="get">
                <form-field>
                    <label for="emailField">Email Address</label>
                    <input type="email" name="email" id="emailField" placeholder="you@example.com" autofocus required>
                </form-field>

                <form-field>
                    <label for="passwordField">Password</label>
                    <input type="password" name="password" id="passwordField" placeholder="Enter your password" required>
                </form-field>
                
                <form-field>
                    <button type="submit">Sign In</button>
                    <div class="password-recovery">
                        <a href="https://media.makeameme.org/created/im-sorry-i-5a3837.jpg">Forgot password?</a>
                    </div>
                </form-field>
            </form>
        </section>
    </body>
</html>
